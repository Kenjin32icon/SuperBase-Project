<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site with Supabase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>
        
        <div id="status"></div>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <div id="auth-choice">
                <button id="show-signup" class="btn-auth-choice" type="button">Sign Up</button>
                <button id="show-login" class="btn-auth-choice" type="button">Login</button>
            </div>
            <form id="signup-form" class="hidden">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Enter your password">
                    <button type="button" id="toggle-signup-password" class="btn-show-password" onclick="togglePassword('signup-password', 'toggle-signup-password')">Show Password</button>
                </div>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
            <form id="login-form" class="hidden">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                    <button type="button" id="toggle-login-password" class="btn-show-password" onclick="togglePassword('login-password', 'toggle-login-password')">Show Password</button>
                </div>
                <button type="button" onclick="signIn()">Login</button>
            </form>
        </div>
        
        <!-- User Section -->
        <div id="user-section" class="hidden">
            <div class="user-info">
                <p>Welcome, <span id="user-username"></span> (<span id="user-email"></span>)!</p>
                <button onclick="signOut()" style="margin-top: 10px;">Sign Out</button>
            </div>

            <!-- Profile Management Section -->
            <div class="profile-section">
                <h3>Your Profile</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-username">Username:</label>
                        <input type="text" id="profile-username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email:</label>
                        <input type="email" id="profile-email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-fullname">Full Name:</label>
                        <input type="text" id="profile-fullname" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="profile-avatar-url">Avatar URL:</label>
                        <input type="text" id="profile-avatar-url" placeholder="URL to your avatar">
                    </div>
                    <button type="button" onclick="updateProfile()">Update Profile</button>
                </form>
            </div>
            
            <!-- Todo Section -->
            <div class="todo-section">
                <h3>Your Todos</h3>
                <div class="form-group">
                    <input type="text" id="new-todo" placeholder="Add a new todo...">
                    <button onclick="addTodo()">Add Todo</button>
                </div>
                <div id="todos-list"></div>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
